{% extends base_template %}

{% block block_content %}
<section class="projects_section">
	{% for project in projects %}
	<a href="{% url 'project_detail' project.pk %}"></a>
		<div class="projects">
			<div class="projects__title">
				<h2>{{ project.title }}</h2>
			</div>
			<div class="project__date"></div>
			<div class="project__content"></div>
				{{ project.description|safe | slice:":200" }}
			<div class="btn__container"></div>
		</div>
	</a>
	{% endfor %}
</section>
{% endblock %}
